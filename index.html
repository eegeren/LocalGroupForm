<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Başvuru Formu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 antialiased">
  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-2">Başvuru Formu</h1>
    <p class="text-sm text-gray-500 mb-6">Lütfen formu doldurun. * alanlar zorunludur.</p>

    <form id="form" action="https://api.web3forms.com/submit" method="POST" class="space-y-4 bg-white p-6 rounded-2xl shadow">
      <!-- Web3Forms access key: https://web3forms.com/ -->
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
      <input type="checkbox" name="botcheck" class="hidden" style="display:none" />

      <div>
        <label class="block text-sm font-medium mb-1">Ad Soyad *</label>
        <input name="full_name" required class="w-full rounded-xl border px-3 py-2" placeholder="Adınız Soyadınız" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Telefon</label>
          <input type="tel" name="phone" class="w-full rounded-xl border px-3 py-2" placeholder="5xx xxx xx xx" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Konu *</label>
        <input name="subject" required class="w-full rounded-xl border px-3 py-2" placeholder="Kısa başlık" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Mesaj *</label>
        <textarea name="message" required rows="5" class="w-full rounded-xl border px-3 py-2" placeholder="Mesajınız"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Dosya Ekle (PDF/Fotoğraf)</label>
        <input type="file" name="attachment" accept=".pdf,.png,.jpg,.jpeg" class="w-full" />
      </div>

      <div id="status" class="text-sm"></div>
      <button class="w-full md:w-auto rounded-xl bg-black text-white px-5 py-2.5 font-medium">Gönder</button>
    </form>

    <p class="text-xs text-gray-400 mt-4">KVKK notu: Veriler yalnızca iletişim amacıyla toplanır.</p>
  </main>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Gönderiliyor…';
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, { method: 'POST', body: data });
        const json = await res.json();
        if (json.success) { status.textContent = 'Teşekkürler! Başvurunuz alındı.'; form.reset(); }
        else { status.textContent = 'Gönderilemedi. Lütfen tekrar deneyin.'; }
      } catch(err) { status.textContent = 'Ağ hatası. Daha sonra tekrar deneyin.'; }
    });
  </script>
</body>
</html>
